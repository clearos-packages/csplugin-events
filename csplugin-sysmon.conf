<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync System Monitor Plugin Configuration -->
<plugin name="System Monitor" library="libcsplugin-sysmon.so" stack-size="65536">
  <state-file>/var/state/clearsync/csplugin-sysmon.state</state-file>

  <!-- Alert types -->
  <types>
    <!-- Kernel events -->
    <type id="1000" tag="KERN_PANIC" />

    <!-- System events -->
    <type id="2000" tag="SYS_LOAD_HIGH" />

    <!-- Memory events -->
    <type id="3000" tag="MEM_RAM_LOW" />
    <type id="3001" tag="MEM_SWAP_HIGH" />

    <!-- Disk/volume events -->
    <type id="4000" tag="VOLUME_FULL" />
    <type id="4001" tag="VOLUME_ERROR" />

    <!-- Network events -->
    <type id="5000" tag="NET_WAN_DOWN" />
    <type id="5001" tag="MEM_WAN_ERROR" />

    <!-- User events -->
    <type id="6000" tag="USER_LOGIN" />
    <type id="6001" tag="USER_LOGOUT" />
    <type id="6002" tag="USER_AUTH_FAIL" />
  </types>

  <!-- Source settings -->
  <source type="syslog" socket="/tmp/rsyslog.socket" />
  <source type="syswatch" state="/var/lib/syswatch/..." />

</plugin>
