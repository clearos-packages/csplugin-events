    <locale lang="en">
      <text>AV scanner error; Kaspersky anti-virus engine is offline</text>
      <match index="1" name="device" />
      <pattern>kavdscan av-scanner FAILED: run_av error</pattern>
    </locale>
  </alert>
</alerts>
