<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync System Monitor Plugin System High Swap Usage Alert -->
  <alerts>
    <alert type="MEM_SWAP_HIGH" level="WARN" source="sysinfo" auto-resolve="true">
      <!-- Swap usage in percent -->
      <key>swap_usage</key>
      <!-- High-water mark threshold to start an alert trigger. -->
      <threshold>30.0</threshold>
      <!-- Alert text to emit -->
      <text lang="en">High swap memory usage ($swap_used%)</text>
    </alert>
</alerts>
