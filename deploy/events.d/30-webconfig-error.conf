<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync System Monitor Webconfig Error -->
<alerts>
  <alert type="WEBCONFIG_ERROR" level="WARN" source="syslog">
    <locale lang="en">
      <text>Webconfig Error; class not found: $class</text>
      <match index="1" name="class" />
      <pattern>PHP Fatal error: Class '\(.*\)'.*clearos</pattern>
    </locale>
  </alert>
</alerts>
